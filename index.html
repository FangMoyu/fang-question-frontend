<!DOCTYPE html>
<html lang="zh-CN">
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?f897582ff35abc6099f82ec50ae6fa15";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神经网络知识答题平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 首页 -->
        <div id="homePage" class="page active">
            <header class="header">
                <h1>神经网络知识答题平台</h1>
                <p class="subtitle">选择练习模式开始答题</p>
                <div class="visit-counter">
                    <span class="counter-label">网站访问量：</span>
                    <span id="visitCount" class="counter-value">加载中...</span>
                </div>
            </header>

            <div class="mode-selection">
                <h2>选择练习模式</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="startRandomMode()">
                        <div class="mode-icon">🎲</div>
                        <div class="mode-title">随机练习</div>
                        <div class="mode-desc">从所有题目中随机抽取</div>
                    </button>
                    <button class="mode-btn review-btn" onclick="startRandomReview()">
                        <div class="mode-icon">📖</div>
                        <div class="mode-title">随机复习</div>
                        <div class="mode-desc">直接查看题目和答案</div>
                    </button>
                    <button class="mode-btn type-btn" onclick="showTypeSelectionPage()">
                        <div class="mode-icon">📝</div>
                        <div class="mode-title">按题型练习</div>
                        <div class="mode-desc">单选、多选、判断题专项</div>
                    </button>
                </div>

                <h2>或选择章节练习</h2>
                <div class="chapter-grid" id="chapterList">
                    <!-- 章节列表将通过JS动态生成 -->
                </div>
            </div>

            <footer class="footer">
                <a href="https://github.com/FangMoyu" target="_blank" class="github-link">
                    <svg class="github-icon" viewBox="0 0 16 16" width="16" height="16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    <span>我的 GitHub</span>
                </a>
            </footer>
        </div>

        <!-- 答题页面 -->
        <div id="quizPage" class="page">
            <div class="quiz-header">
                <button class="back-btn" onclick="goHome()">← 返回</button>
                <div class="quiz-info">
                    <span id="chapterTitle" class="chapter-title"></span>
                    <span id="progressInfo" class="progress-info"></span>
                </div>
                <div class="score-display">
                    得分: <span id="currentScore">0</span>
                </div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <span id="questionType" class="question-type"></span>
                    <span id="questionNumber" class="question-number"></span>
                </div>
                <div id="questionText" class="question-text"></div>
                <div id="questionImage" class="question-image"></div>

                <div id="optionsContainer" class="options-container">
                    <!-- 选项将通过JS动态生成 -->
                </div>

                <div id="feedbackContainer" class="feedback-container hidden">
                    <div id="feedbackIcon" class="feedback-icon"></div>
                    <div id="feedbackText" class="feedback-text"></div>
                    <div id="correctAnswer" class="correct-answer"></div>
                    <div class="quiz-navigation">
                        <button class="nav-btn quiz-prev-btn" onclick="prevQuizQuestion()">← 上一题</button>
                        <button class="nav-btn quiz-next-btn" onclick="nextQuizQuestion()">下一题 →</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结果页面 -->
        <div id="resultPage" class="page">
            <div class="result-container">
                <h1 class="result-title">练习完成！</h1>

                <div class="result-stats">
                    <div class="stat-card">
                        <div class="stat-label">总题数</div>
                        <div id="totalQuestions" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">正确</div>
                        <div id="correctCount" class="stat-value correct">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">错误</div>
                        <div id="wrongCount" class="stat-value wrong">0</div>
                    </div>
                    <div class="stat-card large">
                        <div class="stat-label">正确率</div>
                        <div id="accuracy" class="stat-value">0%</div>
                    </div>
                </div>

                <div class="result-actions">
                    <button class="action-btn primary" onclick="goHome()">返回首页</button>
                    <button class="action-btn secondary" onclick="retryMode()">再来一次</button>
                </div>
            </div>
        </div>

        <!-- 复习页面 -->
        <div id="reviewPage" class="page">
            <div class="quiz-header">
                <button class="back-btn" onclick="goHome()">← 返回</button>
                <div class="quiz-info">
                    <span id="reviewChapterTitle" class="chapter-title"></span>
                    <span id="reviewProgressInfo" class="progress-info"></span>
                </div>
                <div class="review-mode-badge">复习模式</div>
            </div>

            <div class="question-container">
                <div class="question-header">
                    <span id="reviewQuestionType" class="question-type"></span>
                    <span id="reviewQuestionNumber" class="question-number"></span>
                </div>
                <div id="reviewQuestionText" class="question-text"></div>
                <div id="reviewQuestionImage" class="question-image"></div>

                <div id="reviewOptionsContainer" class="review-options-container">
                    <!-- 选项将通过JS动态生成 -->
                </div>

                <div class="review-section">
                    <div class="review-section-title">正确答案</div>
                    <div id="reviewAnswer" class="review-answer"></div>
                </div>

                <div class="review-section">
                    <div class="review-section-title">解析</div>
                    <div id="reviewExplanation" class="review-explanation"></div>
                </div>

                <div class="review-navigation">
                    <button class="nav-btn prev-btn" onclick="prevReviewQuestion()">← 上一题</button>
                    <button class="nav-btn next-btn" onclick="nextReviewQuestion()">下一题 →</button>
                </div>
            </div>
        </div>

        <!-- 题型选择页面 -->
        <div id="typePage" class="page">
            <div class="type-selection-container">
                <button class="back-btn-large" onclick="goHome()">← 返回首页</button>
                <h1 class="type-title">选择题型</h1>
                <div class="type-grid">
                    <button class="type-card" onclick="showTypeModeSelection('singleChoice')">
                        <div class="type-icon-single">A</div>
                        <div class="type-card-title">单选题</div>
                        <div class="type-card-desc" id="singleCount">加载中...</div>
                    </button>
                    <button class="type-card" onclick="showTypeModeSelection('multipleChoice')">
                        <div class="type-icon-multiple">A</div>
                        <div class="type-card-title">多选题</div>
                        <div class="type-card-desc" id="multipleCount">加载中...</div>
                    </button>
                    <button class="type-card" onclick="showTypeModeSelection('judgment')">
                        <div class="type-icon-judgment">✓</div>
                        <div class="type-card-title">判断题</div>
                        <div class="type-card-desc" id="judgmentCount">加载中...</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- 题型模式选择页面 -->
        <div id="typeModePage" class="page">
            <div class="type-mode-container">
                <button class="back-btn-large" onclick="showTypeSelectionPage()">← 返回题型选择</button>
                <h1 class="type-mode-title" id="typeModeTitle">单选题练习</h1>
                <div class="type-mode-options">
                    <button class="type-mode-btn" onclick="startTypeRandomMode()">
                        <div class="type-mode-icon">🎲</div>
                        <div class="type-mode-text">随机练习</div>
                        <div class="type-mode-sub">从所有章节的该题型中随机抽取</div>
                    </button>
                </div>
                <h2 class="type-chapter-title">或选择章节练习</h2>
                <div class="chapter-grid" id="typeChapterList">
                    <!-- 章节列表将通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
